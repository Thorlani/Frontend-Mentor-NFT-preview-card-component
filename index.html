<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="image">

            <img class="equil" src="./images/image-equilibrium.jpg" alt="">
            <div class="view">
                <img src="./images/icon-view.svg" alt="">
            </div>
        </div>
        <div class="content">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="spacing">
                <div class="eth">
                    <img src="./images/Ethereum-Logo.wine.svg" alt="">
                    <span class="col">0.041 ETH</span>
                </div>
                <div class="left">
                    <img src="./images/27832.svg" alt="">
                    3 days left
                </div>
            </div>
            <hr>
            <div class="bottom">
                <img src="./images/image-avatar.png" alt="">
                <h5>Creation of <span>Jules Wyvern</span> </h5>
            </div>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Thorlani</a>.
    </div>
    
</body>
</html>
